	<body>
		<header class="bg-secondary">

		</header>

		<main class="container m-auto">
			<section id="balance">
				<h2 class="sr-only">Balanço</h2>

				<div class="card" data-type="incomes">

						<span>Entradas</span>
						<img src="/icons/plus.svg" alt="sinal de mais verde" />
					</h3>
					<span> --- </span>
				</div>

				<div class="card" data-type="expenses">
					<h3>
						<span>Saídas</span>
						<img src="/icons/minus.svg" alt="sinal de menos vermelho" />
					</h3>
					<span> --- </span>
				</div>

				<div class="card bg-primary" data-type="total">
					<h3>
						<span>Total</span>
						<img src="/icons/total.svg" alt="cifrão branco" />
					</h3>
					<span> --- </span>
				</div>
			</section>

			<section id="transaction">
				<h2 class="sr-only">Transações</h2>

				<a href="#" class="button new" role="button">+ Nova transação</a>

				<table id="data-table">
					<thead>
						<tr>
							<th>Descrição</th>
							<th>Valor</th>
							<th>Data</th>
							<th>Excluir</th>
						</tr>

							<img src="/icons/minus.svg" alt="remover transação">

					</tbody>
				</table>
			</section>
		</main>

		<div class="modal-overlay" aria-hidden="true">
			<div class="modal hidden">
				<div id="form">
					<h2>Nova transação</h2>
					<form data-form="submit-transaction">
						<div class="input-group">
							<label for="description" class="sr-only">Descrição</label>
							<input
								type="text"
								id="description"
								name="description"
								placeholder="Descrição"
								required
							/>
						</div>

						<div class="input-group">
							<label for="amount" class="sr-only">Valor</label>
							<input
								type="number"
								step="0.01"
								id="amount"
								name="amount"
								placeholder="0,00"
								required
							/>
							<small class="help"
								>Use o sinal "-" (negativo) para despesas e , (vírgula) para
								casas decimais</small
							>
						</div>

						<div class="input-group">
							<label for="date" class="sr-only">Data</label>
							<input type="date" id="date" name="date" required />
						</div>

						<div class="input-group actions">
							<a href="#" class="button cancel" role="button">Cancelar</a>
							<button type="submit">Salvar</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<footer class="text-center">
			<span>dev.finance$</span>
